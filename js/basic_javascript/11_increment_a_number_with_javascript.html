<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
  /* myVar++ is equivalent to myVar = myVar + 1; */
    var myVar = 87;
    myVar++;
  
    console.log(myVar++);
    console.log(myVar);
    console.log(++myVar);
    console.log(myVar);
  </script>
</body>
</html>
