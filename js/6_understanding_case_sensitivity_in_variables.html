/* In JS, all variable and function names are case sensitive
so many distinct variable variations can be created using the same spelling. It is recommended not to use this feature, for clarity.

JS variable and function names should be written in camelCase

*/

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var studlyCapVar;
    var properCamelCase;
    var titleCaseOver;

  </script>
</body>
</html>
